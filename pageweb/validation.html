  <body background="../assets/images/fond_4.jpg"> 
    <header>
      <a  href="../index.html"><img id="logo" src="../assets/images/logo_noël.bmp" alt="Logo HeadAddict"></a>
      <img id="titre" src="../assets/images/titre_final.bmp" alt="Titre HeadAddict">
      <a href="validation.html">

    <section id="corps">
      <section class="col-75">
        <section id="commande1">
        <form action="article.html">
          <section id="corps">
            <section class="col-50">
              <h3>Coordonnée</h3>
              <label for="nom"> Prénom et NOM</label>
              <input required type="text" id="nom" name="nom" placeholder="John DUPONT">
              <label for="email"></i> Email</label>
              <input required type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"> Adresse</label>
              <input required type="text" id="adr" name="adresse" placeholder="54 rue de Bodelaire">
              <label for="ville"> Ville</label>
              <input required type="text" id="ville" name="ville" placeholder="Nante">

              <section id="corps">
                <section class="col-50">
                  <label for="dep">Département</label>
                  <input required type="text" id="dep" name="departement" placeholder="Loire Atlantique">
                </section>
                <section class="col-50">
                  <label for="CP">Code Postal</label>
                  <input required type="text" id="CP" name="Code Postal" placeholder="44000">
                </section>
              </section>
            </section>

            <section class="col-50">
              <h3>Paiement</h3>
              <label>Carte de crédit</label>
              <section id="Carte">
                <img src="../assets/images/Visa.png" alt="Logo Visa">
                <img src="../assets/images/CB.jpg" alt="Logo CB">
                <img src="../assets/images/MasterCard.png" alt="Logo MasterCard">
                <img src="../assets/images/PayPal1.png" alt="Logo PayPal">
              </section>
              <label for="cnom">Nom de la carte.</label>
              <input required type="text" id="cnom" name="cartenom" placeholder="John DUPONT">
              <label for="ccnum">Numéro de la carte.</label>
              <input required type="text" id="ccnum" name="cartenum" placeholder="1111-2222-3333-4444">
              <label for="moisexp">Mois d'expiration de la carte.</label>
              <input required type="text" id="moisexp" name="moisexp" placeholder="September">

              <section id="corps">
                <section class="col-50">
                  <label for="anneeexp">Année d'expiration.</label>
                  <input required type="text" id="anneeexp" name="anneeexp" placeholder="2022">
                </section>
                <section class="col-50">
                  <label for="cvv">CVV</label>
                  <input required type="text" id="cvv" name="cvv" placeholder="352">
                </section>
              </section>
            </section>

          </section>
          <label>
            <input required type="checkbox" checked="checked" name="memeadr"> L'adresse de livraison est identique à au lieu de facturation.
          </label>
          <input required type="submit" value="Continuez la commande " class="CCommande">
        </form>
      </section>
    </section>

    <section id="col-25">
      <section id="commande2">

          <span class="price" style="color:black">
